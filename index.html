<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <section class="form my-4 mx-5" >
      <div class="container no-gutters">
        <div class="row no-gutters">
          <div class="col-lg-5 ">
            <img src="Front.jpg" class="img-fluid py-3" alt="">
          </div>
          
          <div class="col-lg-7 px-7 pt-5">
            <h1 class="font-weight-bolder py-3" >Welcome</h1>
            <form action="#">
              <div class="form-row">
                <div class="col-lg-7 py-4">
                  <input type="email" placeholder="Email" class="form-control">
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7 py-4">
                  <input type="Password" placeholder="Password" class="form-control">
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <button class="btn1 mt-3 mb-5">Login</button>
                </div>
              </div>
              <a class="Forgot" href="#">Forgot Password</a>
              <p>Don't have an account?<a class="Signup" href="#">Signup</a></p>
            </form>
          </div>
        </div>
      </div>
    </section>
    


    
    
    
    
  
</body>
</html>
